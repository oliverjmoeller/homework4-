

{% extends 'base.html' %}

{% block body %}

{% if pokemon %}
<table class="table table-hover">
	<thead>
        <tr>
			<th scope="col">Name</th>
			<th scope="col">Type 01</th>
			<th scope="col">Type 02</th>
			
			<th scope="col">Evolves Into</th>
    	</tr>
	</thead>
	<tbody>
	{% for row in pokemon %}
		<tr>
			<td>{{row.pokemon_name}}</th>
			<td>{{row.pokemon_type01}}</td>
			<td>{{row.pokemon_type02}}</td>
			
			<td>{{row.pokemon_post_evolve}}</td>
			<td>
				<form action="{{ url_for('get_pokemon', pokemon_no = row.pokemon_no) }}" method ="POST">
					<button type="submit" class="btn btn-success">Details</button>
				</form>

			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endif %}
{% endblock %}
